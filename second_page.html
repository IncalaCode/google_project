<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUGEN</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- message shower with  notyf-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/second_page_css.css">
    <link rel="stylesheet" href="./css/secondpage_2css.css">
    <link rel="stylesheet" href="./css/additional_second_page.css">

    <!-- lastest add css use this for now  -->
    <link rel="stylesheet" href="./css/secondPage.css">
  </head>

  <body>
    <!-- this the nav bar  -->
    <section class="push-content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <div class="dropdown">
                  <button class="btn nav-link dropdown-toggle btn-outline-light" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Mode <span class="caret"></span>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" id="light-mode">Light</a>
                    <a class="dropdown-item" href="#" id="dark-mode">Dark</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- nar bar end -->



    <!-- left side opend -->

    <section id="left_side_slider">
      <div class="sidebar-body">
        <div class="drop-zone">
          <span class="drop-zone__prompt">Drop file here or click to upload</span>
          <input type="file" name="myFile" id="import_file" class="drop-zone__input">
        </div>
        <div class="form-group">
          <label>Select Question Mode:</label>
          <div class="btn-group btn-group-toggle" data-bs-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="radio" id="modeExam" name="questionMode" value="exam" data-min-words="10" data-max-words="50"
                data-difficulty="easy"> Exam
            </label>
            <label class="btn btn-secondary">
              <input type="radio" id="modeQuiz" name="questionMode" value="quiz" data-min-words="15" data-max-words="60"
                data-difficulty="medium"> Quiz
            </label>
            <label class="btn btn-secondary">
              <input type="radio" id="modeEssay" name="questionMode" value="essay" data-min-words="50"
                data-max-words="150" data-difficulty="hard"> Essay
            </label>
            <label class="btn btn-secondary">
              <input type="radio" id="modeTest" name="questionMode" value="test" data-min-words="5" data-max-words="20"
                data-difficulty="medium"> Test
            </label>
          </div>
        </div>

        <div class="form-group">
          <label>Select Question Types:</label>
          <div class="row">
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="typeTF" value="t_f">
                <label class="form-check-label" for="typeTF">True/False</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="typeChoose" value="choose">
                <label class="form-check-label" for="typeChoose">Choose</label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="typeShortAnswer" value="short_answer">
                <label class="form-check-label" for="typeShortAnswer">Short Answer</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="typeEssay" value="essay">
                <label class="form-check-label" for="typeEssay">Essay</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="typeMatch" value="match">
                <label class="form-check-label" for="typeMatch">Match</label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="difficulty">Select Difficulty:</label>
          <select id="difficulty" class="form-control">
            <option value="default">Default</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="form-group">
          <label for="numQuestions">Number of Questions:</label>
          <input type="number" id="numQuestions" class="form-control" value="5">
        </div>
        <div id="left_footer">
          <button id="all" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Open the full file
          </button>
          <button id="generatequestion" class="btn btn-primary">Generate Questions</button>
        </div>
      </div>
    </section>

    <!-- left silder end -->

    <!-- chat bot open -->

    <section>

      <div class="popup fade-in fade-out" id="chatPopup">
        <div class="card">
          <div class="card-header d-flex p-3" style="border-top: 4px solid #121212;">
            <h5 class="mb-0">Chatbot</h5>
            <button type="button" class="close ml-auto" aria-label="Close" id="closeButton">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="card-body">
            <div class="chat-messages-container" id="chatMessages">
              <!-- Chat messages will be dynamically added here -->
            </div>
          </div>
          <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
            <div class="input-group mb-0">
              <input type="text" class="form-control" placeholder="Type message" aria-label="Recipient's username"
                aria-describedby="button-addon2" id="chat_bot_input" />
              <button class="btn btn-secondary" type="button" id="sendButton" style="padding-top: .55rem;">Send</button>
            </div>
          </div>
        </div>
      </div>



    </section>
    <!-- chat bot  end -->

    <!-- document display opened  -->
    <section>
      <!-- Modal structure -->
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <!-- Use .modal-lg for a large modal -->
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel">
                <!-- the search bar for the finder -->
                <div id="search_place" class="fade-in">
                  <div class="menu">

                    <div class="menu__button">+</div>
                    <div class="menu__content">
                      <h4 class="menu__title">search Here With Mark</h4>
                      <div class="btn-group">
                        <input type="color" id="highlight_color" value="#ff3000"
                          class="form-control form-control-color">
                        <input type="text" id="search_word_bar" class="form-control" placeholder="search the word">
                      </div>
                      <hr>
                      <div class="btn-group">
                        <button id="up_btn" class="btn btn-info"><i class="bi bi-arrow-up"></i></button>
                        <button id="down_btn" class="btn btn-info"><i class="bi bi-arrow-down"></i></button>

                      </div>
                    </div>
                  </div>
                </div>
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <pre id="display_list" class="warp display">
                            <!-- here is the doc list will be displayed so don't delete only change the css or class or bootstrap -->
                        </pre>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--  document display end -->

    <!-- after this the dispaly:blocked -->

    <section id="frist_slide" class="full_scrren">
      <div>
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12 btnhold">
            <h1 class="testbox">QUGEN</h1>
            <br>
            <p>Powered by Gemini.AI<!-- ANIMATION BLOCK -->
              <span>
                <div class="gif" id="g1">
                  <h2 class="text-center">Questions.</h2>
                </div>
                <div class="gif" id="g2">
                  <h2 class="text-center">Quizzes?</h2>
                </div>
                <div class="gif" id="g3">
                  <h2 class="text-center">Summarize~</h2>
                </div>
                <div class="gif" id="g4">
                  <h2 class="text-center">Free access!</h2>
                </div>
              </span>
            </p>
          </div>
          <!-- work on  this pls ok -->
          <div class="col-lg-6 col-md-12 col-sm-12 d-flex align-items-center justify-content-center" id="dropZone">
            <div>
              <input type="text" id="text_imoprt">
              <input type="file" id="file_import">
            </div>
            <!-- on the css and html ok  -->
          </div>
        </div>
      </div>
    </section>

    <!-- R and L  opened-->
    <div class="opener-container opener-container_left left_button push-content fade-in">
      <span class="toggle-slider"><i id="toggleLeftSidebar" class="fas fa-question"></i></span>
    </div>
    <div class="opener-container opener-container_right right_button push-content fade-in">
      <span class="toggle-slider"><i id="chatbutton" class="fas fa-comment"></i></span>
    </div>
    <!-- R and L end  -->

    <section id="about" class="full_scrren">
      <h1 class="text-center"> about</h1>
      <!-- div for text and video -->
    </section>

    <section id="contact" class="full_scrren">
      <h1 class="text-center"> contact</h1>
      <!-- div for  contact-->
    </section>

    <!-- marke this invisble -->
    <section class="push-content middle">
      <!-- Display generated questions -->
      <div class="">
        <h3>Generated Questions</h3>
        <div id="versionContainer">loadLatestVersion</div>
        <div id="generatedQuestions"></div>
      </div>
    </section>


    <!-- sicript with notyf -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <!-- First loaded Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turndown/dist/turndown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.4.8/mammoth.browser.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <!-- Import map for Google Generative AI -->
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>

    <!-- CDN of mark.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"
      integrity="sha512-5CYOlHXGh6QpOFA/TeTylKLWfB3ftPsde7AnmhuitiTX4K5SqCLBeKro6sPS8ilsz1Q4NRx3v8Ko2IBiszzdww=="
      crossorigin="anonymous"></script>

    <!-- User imported JS -->

    <script type="module" src="./back_end/js/doc_to_html.js"></script>
    <script type="module" src="./back_end/js/generatequestion.js"></script>
    <!-- <script src="./back_end/js/selection.js"></script> -->
    <script src="./js/second_page_jqury.js"></script>
    <script src="./back_end/js/TextHighlighter.js"></script>
    <script src="./back_end/js/new_text_selecter.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>

</html>
