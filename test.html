<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css" media="all">
            .macth input[type=text] {
                display: flex;
                width: 35px;
                height: 24px;
            }
        </style>
    </head>

    <body>

        <div class="card p-4">
            <div class="macth">
                <div class="row">
                    <div class="col-md-6">
                        <h2 class="h5 font-weight-bold mb-4">Column A</h2>
                        <div class="d-flex align-items-center mb-3">
                            <input type="text" id="option1" class="form-control mr-2" pattern="[a-zA-Z]+"
                                maxlength="1" />
                            <label for="option1" class="text-sm">1. question</label>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <input type="text" id="option2" class="form-control mr-2" pattern="[a-zA-Z]+"
                                maxlength="1" />
                            <label for="option2" class="text-sm">2. question</label>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <input type="text" id="option3" class="form-control mr-2" pattern="[a-zA-Z]+"
                                maxlength="1" />
                            <label for="option3" class="text-sm">3. question</label>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <input type="text" id="option4" class="form-control mr-2" pattern="[a-zA-Z]+"
                                maxlength="1" />
                            <label for="option4" class="text-sm">4. question</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h2 class="h5 font-weight-bold mb-4">Column B</h2>
                        <div class="d-flex align-items-center mb-3">
                            <label for="answer1" class="text-sm">A. answer</label>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <label for="answer2" class="text-sm">B. answer</label>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <label for="answer3" class="text-sm">C. answer</label>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <label for="answer4" class="text-sm">D. answer</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
