<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PDF to DOC Converter</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 20px;
            }

            .paragraph {
                margin-bottom: 10px;
            }
        </style>
    </head>

    <body>

        <input type="file" id="fileInput" accept="application/pdf">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
        <script>
            // Function to convert PDF to readable text
            function convertPdfToDoc(file) {
                return new Promise((resolve, reject) => {
                    if (!file) return reject('No file provided.');

                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const pdfData = event.target.result;

                        pdfjsLib.getDocument({ data: pdfData }).promise.then(pdf => {
                            let textPromises = [];
                            for (let i = 1; i <= pdf.numPages; i++) {
                                textPromises.push(pdf.getPage(i).then(page => {
                                    return page.getTextContent().then(textContent => {
                                        // Join text items into a single paragraph
                                        return textContent.items.map(item => item.str).join('');
                                    });
                                }));
                            }

                            Promise.all(textPromises).then(texts => {
                                const docText = texts.map(text => `<div class="paragraph">${text}</div>`).join('');
                                resolve(docText);
                            }).catch(error => {
                                reject(error);
                            });
                        }).catch(error => {
                            reject(error);
                        });
                    };

                    reader.onerror = function (error) {
                        reject(error);
                    };

                    reader.readAsArrayBuffer(file);
                });
            }

            document.getElementById('fileInput').addEventListener('change', function (event) {
                const file = event.target.files[0];
                convertPdfToDoc(file).then(docText => {
                    console.log('Converted DOC Text:', docText);
                    document.body.innerHTML = docText;
                }).catch(error => {
                    console.error('Error:', error);
                });
            });
        </script>

    </body>






</html>
